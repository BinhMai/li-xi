.flip-container, .front, .back {
  width: 100%;
  height: 100%;
}

/* flip speed goes here */
.flipper {
  transition: 0.6s;
  transform-style: preserve-3d;

  position: relative;
}

/* hide back of pane during swap */
.front, .back {
  backface-visibility: hidden;
  transition: 0.6s;
  transform-style: preserve-3d;

  position: absolute;
  top: 0;
  left: 0;
}

/*  UPDATED! front pane, placed above back */
.front {
  z-index: 2;
  transform: rotateY(0deg);
}

/* back, initially hidden pane */
.back {
  transform: rotateY(-180deg);
}

<script type="text/javascript">
  var timeout;
  var old_font_card = "";
  var old_back_card = "";

  $(document).ready(function() {
    $(".card").click(function() {
      var flip_container = $(this).find('.flip-container');

      if(old_font_card != "" && old_back_card != "") {
        old_font_card.css('transform','rotateY(0deg)');
        old_back_card.css('transform','rotateY(180deg)');      
      }
      
      old_font_card = flip_container.find('div.flipper div.front');
      old_back_card = flip_container.find('div.flipper div.back');      

      old_font_card.css('transform','rotateY(180deg)');
      old_back_card.css('transform','rotateY(0deg)');      

      clearTimeout(timeout);

      timeout = setTimeout(function(){
        old_font_card.css('transform','rotateY(0deg)');
        old_back_card.css('transform','rotateY(180deg)');      
      }, 2000);
    });
  })
</script>
